<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="withFriendStyle.css">
    <title>TicTacToe - Game</title>
</head>
<body>
    <div class="board-wrapper">
        <div class="board">
            <div class="row topRow">
                <div class="cell first"></div>
                <div class="cell second"></div>
                <div class="cell third"></div>
            </div>
            <div class="row middleRow">
                <div class="cell fourth"></div>
                <div class="cell fifth"></div>
                <div class="cell sixth"></div>
            </div>
            <div class="row lastRow">
                <div class="cell seventh"></div>
                <div class="cell eighth"></div>
                <div class="cell ninth"></div>
            </div>
        </div>
        <div class="board2">
            <div class="scores">
                <h1 class="turns">X</h1>
                <div class="divider"></div>
                <div class="player-scores-container">
                    <div class="Xscore">X : 0</div>
                    <div class="Oscore">O : 0</div>
                </div>
            </div>
            <div class="show-winner">
                <h1 class="game-winner">X is winner</h1>
            </div>
            <div class="gameButtons">
                <div class="reset">Reset Board</div>
                <div class="clear">Clear Score</div>
            </div>
        </div>
    </div>
    <script src="withFriendScript.js"></script>
</body>
</html>
